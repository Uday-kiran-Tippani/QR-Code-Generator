<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container" style="text-align: center; font-family: serif;">
    
    <h1>QR Code Generator</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here..." required  style="padding: 15px; border-radius: 10px; font-size: x-large; ">
        <br>
        <br>
        <h2 style="display: inline-block;">
            <label for="color">Choose the color for your QR :   </label>
        </h2>
            <input type="color" name="color" id="color">
        <br>
        <br>
        <button type="submit"  type="button" class="btn btn-primary">Generate QR</button>
    </form>

    {% if qr_path %}
        <div class="result">
            <img src="/{{ qr_path }}" alt="QR Code" style="border-radius: 20px; margin:10px">
            <br>
            <a href="/download">
                <button  type="button" class="btn btn-success" style="margin: 5px;">Download PNG</button>
            </a>
        </div>
    {% endif %}

</div>

</body>
</html>
